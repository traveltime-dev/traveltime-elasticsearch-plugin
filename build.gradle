buildscript {
    repositories {
        gradlePluginPortal()
    }

    dependencies {
        classpath "io.freefair.gradle:lombok-plugin:5.3.0"
    }
}

group = 'com.traveltime'
version = '0.2.0'

repositories {
    maven {
        url = 'https://snapshots.elastic.co/maven/'
    }
    mavenCentral()
}

apply plugin: "io.freefair.lombok"

apply plugin: 'java'

compileJava {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    compileOnly 'org.elasticsearch:elasticsearch:7.10.2'
    implementation('com.traveltime:traveltime-sdk-java:1.0.5') {
        exclude group: 'com.fasterxml.jackson.core'
        exclude group: 'org.locationtech.jts'
    }
    implementation 'io.vavr:vavr:0.9.0'
}

task pluginZip(dependsOn: jar, type: Zip) {
    baseName project.name
    from configurations.runtime.allArtifacts.files
    from configurations.runtimeClasspath
    from "src/universal/" include '*'
}